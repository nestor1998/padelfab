{% extends 'core/base.html' %}
{%load static %}
{% block bgr  %}
{%static 'core/assets/img/uneteanosotros.jpg' %}
{%endblock%}

{% block content %}

<section class="py-5 text-white" style="background-color: #343a40;">
  <div class="container">
    <h2 class="text-center mb-4">Únete a SURSPORTS</h2>
    <p class="text-center mb-4">Regístrate y obtén beneficios exclusivos: descuentos, envíos gratis y promociones especiales.</p>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="" method="POST" class="p-4 bg-dark rounded">
          
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
          </div>

          <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle, número, ciudad" required>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">Suscríbete</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</section>
{% endblock %}
